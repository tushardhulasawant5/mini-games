<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Plane FPV (3D)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HUD -->
  <div id="hud">
    <div class="row">
      <span id="score">Score: 0</span>
      <span id="lives">Lives: 3</span>
      <span id="speed">Speed: 300</span>
    </div>
    <div class="row small">
      <span>W/S: pitch • A/D: yaw • Q/E: roll • Space: fire • Shift: boost • Esc: unlock mouse</span>
    </div>
  </div>

  <!-- Start Overlay -->
  <div id="overlay">
    <div style="text-align:center">
      <h1>Plane FPV (3D)</h1>
      <p>Click Start to begin</p>
      <button id="startBtn">Start</button>
      <p id="hint" style="opacity:.8;font-size:12px;margin-top:8px;"></p>
    </div>
  </div>

  <div id="crosshair"></div>
  <canvas id="c"></canvas>
<!-- in <head> -->
<link rel="icon" href="data:,"> <!-- prevent 404 -->

<!-- at the end of <body> -->
<script type="module" src="main.js"></script>

</body>
</html>
